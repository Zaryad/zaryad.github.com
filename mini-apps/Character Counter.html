<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Счетчик символов / Сharacter Counter</title>
</head>
<body style="line-height:1.5";text-align:center>
<textarea id="a" cols="30" rows="6" onkeyup="document.getElementById('b').innerHTML=(this.value.length);" onchange="document.getElementById('b').innerHTML=(this.value.length);" autofocus></textarea><br>
<button onclick="document.getElementById('b').innerHTML=(document.getElementById('a').value.length);">Calculate</button><br>
<span id="b"></span>
</body>
</html>
